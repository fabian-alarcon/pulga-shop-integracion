# pulga-shop-integracion/nginx/nginx.conf

server {
    listen 80;
    server_name localhost;

    # ================================
    # Redirección de Raíz
    # ================================
    # Cuando alguien entra a localhost/ redirige a localhost/auth/
    location = / {
        return 301 /auth/;
    }

    # ================================
    # G4 - Autenticación y Registro
    # ================================
    location /auth/api/ {
        proxy_pass http://backend:3000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /auth/ {
        rewrite ^/auth/(.*)$ /$1 break;
        proxy_pass http://frontend/;
        proxy_set_header Host $host;
    }

    # ================================
    # G7 - Inventario (CORREGIDO)
    # ================================
    location /inventario/api/ {
        # Esta línea asegura que /inventario/api/tiendas se convierta en /api/tiendas para NestJS
        rewrite ^/inventario/api/(.*)$ /api/$1 break;
        proxy_pass http://backend_g7:3000;

        # Headers críticos para el manejo de JWT y seguridad
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Authorization $http_authorization; 
        proxy_pass_header Authorization;
    }

    location /inventario/ {
        rewrite ^/inventario/(.*)$ /$1 break;
        proxy_pass http://frontend_g7/;
        proxy_set_header Host $host;
    }

    # Healthcheck para el proxy
    location /health {
        return 200 "OK\n";
    }
}