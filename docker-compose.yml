version: "3.9"

services:
  # =======================
  # NGINX - Proxy Reverso
  # =======================
  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: unless-stopped
    depends_on:
      - frontend
      - frontend_g7
      - backend
      - backend_g7
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - appnet

  # =======================
  # Frontend G4
  # =======================
  frontend:
    build:
      context: ./G4_AuthYRegistro/proyecto-front-tite
      dockerfile: Dockerfile
    env_file:
      - ./G4_AuthYRegistro/proyecto-front-tite/.env
    depends_on:
      - backend
    networks:
      - appnet
    restart: unless-stopped

  # =======================
  # Backend G4
  # =======================
  backend:
    build:
      context: ./G4_AuthYRegistro/proyecto-back-tite
      dockerfile: Dockerfile
    env_file:
      - ./G4_AuthYRegistro/proyecto-back-tite/.env
    depends_on:
      - db_mongodb
    networks:
      - appnet
    restart: unless-stopped

  # =======================
  # Frontend G7 (ðŸ”¥ CORREGIDO)
  # =======================
  frontend_g7:
    build:
      context: ./G7_Inventario/pulga-shop-inventario-frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /inventario/api
        VITE_SKIP_AUTH: "false"
    depends_on:
      - backend_g7
    networks:
      - appnet
    restart: unless-stopped

  # =======================
  # Backend G7
  # =======================
  backend_g7:
    build:
      context: ./G7_Inventario/pulga-shop-inventario-backend
      dockerfile: Dockerfile
    env_file:
      - ./G7_Inventario/pulga-shop-inventario-backend/.env
    depends_on:
      - db_postgres
      - redis
    networks:
      - appnet
    restart: unless-stopped

  # =======================
  # MongoDB (G4)
  # =======================
  db_mongodb:
    image: mongo:7
    container_name: db_mongodb
    restart: unless-stopped
    networks:
      - appnet
    volumes:
      - mongodb-data:/data/db
      - ./G4_AuthYRegistro/proyecto-back-tite/backups:/backups:ro
      - ./G4_AuthYRegistro/proyecto-back-tite/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d:ro

  # =======================
  # PostgreSQL (G7)
  # =======================
  db_postgres:
    image: postgres:15
    container_name: db_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pulga_shop
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./G7_Inventario/pulga-shop-inventario-backend/dump.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - appnet
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =======================
  # Redis (G7)
  # =======================
  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    networks:
      - appnet
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

# =======================
# VolÃºmenes
# =======================
volumes:
  mongodb-data:
  pgdata:

networks:
  appnet:
    driver: bridge
